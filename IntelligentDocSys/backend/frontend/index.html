<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Text Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .options {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            color: #555;
        }

        .extract-btn {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .extract-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }

        .extract-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 30px;
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #extractedText {
            width: 100%;
            min-height: 300px;
            max-height: 500px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            background: #f9fafb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c00;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #060;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Text Extractor</h1>
        <p class="subtitle">Upload a document and extract text instantly</p>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
                <label for="fileInput" class="file-input-label">
                    üìÅ Choose File (PDF, JPG, PNG)
                </label>
            </div>
            <p class="file-name" id="fileName">No file selected</p>

            <div class="options">
                <div class="option">
                    <input type="checkbox" id="handwriting">
                    <label for="handwriting">‚úçÔ∏è Handwriting Recognition</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="extractTables">
                    <label for="extractTables">üìä Extract Tables</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="extractForms">
                    <label for="extractForms">üìã Extract Forms</label>
                </div>
            </div>

            <button class="extract-btn" id="extractBtn" disabled>Extract Text</button>
        </div>

        <div id="message"></div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>Extracted Text:</h2>
            <textarea id="extractedText" readonly></textarea>
            <button class="copy-btn" id="copyBtn">üìã Copy to Clipboard</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const extractBtn = document.getElementById('extractBtn');
        const message = document.getElementById('message');
        const resultSection = document.getElementById('resultSection');
        const extractedText = document.getElementById('extractedText');
        const copyBtn = document.getElementById('copyBtn');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                extractBtn.disabled = false;
            } else {
                fileName.textContent = 'No file selected';
                extractBtn.disabled = true;
            }
        });

        extractBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            message.innerHTML = '<div class="loading">‚è≥ Processing document...</div>';
            resultSection.style.display = 'none';
            extractBtn.disabled = true;

            try {
                const response = await fetch('/extract-text', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const text = await response.text();
                extractedText.value = text;
                resultSection.style.display = 'block';
                message.innerHTML = '<div class="success">‚úÖ Text extracted successfully!</div>';
                
                setTimeout(() => {
                    message.innerHTML = '';
                }, 3000);

            } catch (error) {
                message.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                extractBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', () => {
            extractedText.select();
            document.execCommand('copy');
            
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '‚úÖ Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        });
    </script>
</body>
</html>
